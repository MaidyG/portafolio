<body>
    <header>
        <div class="container__header">
            <div class="logo">
                <a href="./index.html"><img src="./imagen/Logo Maidy.jpg" alt="MaidyLogo"></a>
            </div>
            <div class="container__nav">
                <nav>
                    <ul>
                        <li><a class='noDeco' href="./index.html">Inicio </a></li>
                        <li><a class='noDeco' href="./Blog.html">Blog </a></li>
                        <li><a class='noDeco' href="./Contactos.html" id="select">Contacto </a></li>

                    </ul>
                </nav>
            </div>
    </header>

    <div class="container__headContact">

        <h1>Hola, llena este formulario y me estaré comunicando pronto con vos</h1>
        <div class="container__form">
            <form action="">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name">
                </div>

                <div class="form-group">
                    <label for="age">Edad</label>
                    <input type="number" class="form-control" id="age">

                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email">

                </div>

                <div class="form-group">
                    <label for="telephone">Telefono</label>
                    <input type="number" class="form-control" id="telephone">

                </div>

                <div class="form-group">

                    <label for="need">¿En que puedo ayudarte?</label>
                    <textarea class="form-control" id="need" style="height: 100px"></textarea>

                </div>

                <button type="submit" id="btn">Enviar</button>

            </form>
        </div>
    </div>
    <h2>¡Gracias por contactarme!</h2>

    <div class="mapouter"><div class="gmap_canvas"><iframe width="100%" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=buenos%20aires&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href=".https://123movies-to.org"></a><br><style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}</style><a href=".https://www.embedgooglemap.net"></a><style>.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style></div></div>
    </div>
